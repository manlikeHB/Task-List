<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Task List</title>
</head>
<body>
    <div id="main-container">
        <div class="task-container">
            <div id="task-list" class="task-list">
                <p class="first-p">Task List</p>
                <p class="second-p">New Task</p>
                <input type="text" class="main-input" value="">
                <button type="button" class="btn">ADD TASK</button>
            </div>
            
            <div id="task-area" class="task area">
                <div class="list-item">
                    <p>Task</p>
                    <ul class="main-list">
                        <!-- <li class="list">List item <i class="fa-solid fa-xmark"></i></li>
                        <li class="list">List item <i class="fa-solid fa-xmark"></i></li>
                        <li class="list">List item<i class="fa-solid fa-xmark"></i></li>
                        <li class="list">List item<i class="fa-solid fa-xmark"></i></li>
                        <li class="list">List item<i class="fa-solid fa-xmark"></i></li> -->
                    </ul>
                    <button type="button" class="clr">CLEAR TASK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/apps.js"></script>
</body>
</html>
